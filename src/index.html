<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='utf-8'>
  <title>p5 starter</title>
  <link rel='stylesheet' href='main.css'>
  <script src='js/libs/p5.min.js'></script>
  <script src='js/libs/p5dom.min.js'></script>
</head>
<body>
  <h1>data viz exercise</h1>

  <div id='dz' class='floater wideDz'>
    <div id='dzInstructions'>
      drag and drop data file here 
    </div>
    <div id='dzText'>
      - must be text (eg csv)
    </div>
    <div id='dzSize'>
      - and less than 10kB
    </div>
  </div>

  <div id='critBox' class='floater wideDz'>
    <!-- select rankable criteria using the table below -->
  </div>

  <div id='chooseViz' class='floater wideDz'>
  </div>

  <div id='exTableDiv' class='border clearbox'>
    <table id='exTable'></table>
  </div>
 
  <script src='js/helpers.js'></script>
  <script src='js/get_file.js'></script>
  <script src='js/example_table.js'></script>
  <script src='js/pareto.js'></script>
  <script src='js/paretoGraphic.js'></script>
</body>
</html>
